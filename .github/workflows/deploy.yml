name: Deploy Node.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Change this to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create a project directory on your server
            mkdir -p /var/www/my-project
            
            # Copy all files from the current repository
            rsync -avz --exclude '.git' --exclude '.github' ${{ github.workspace }}/ /var/www/my-project/

            # Navigate to the project directory on the server
            cd /var/www/my-project
            
            # Install dependencies on the server
            npm install --production

            # Start or restart the app with PM2
            pm2 stop my-app-name || true # stop if it's running
            pm2 start app.js --name "my-app-name"
            
            # Save the PM2 process list to start on boot
            pm2 save
