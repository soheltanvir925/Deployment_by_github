name: CICD Pipeline

on:
  push:
    branches:
      - main


jobs:
  Testing:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run check


  Deploy:
    needs: Testing
    runs-on: self-hosted 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Dependencies
        run: npm install

      - name: npm run check
        run: npm run check

      - name: install pm2
        run: npm install -g pm2

      - name: Deploy to Server
        run: |
          ls -a
          # delete runing instance if it exists
          pm2 delete "Server" || true
          # start pm2 angain 
          pm2 start "npm start" --name="Server"

 



